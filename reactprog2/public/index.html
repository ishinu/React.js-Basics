    <script>
      class Car{
        constructor(name){
          this.brand = name;
        }
        present() { 
          return 'Having this ' + this.brand;
        }
      }

      class Model extends Car { 
        constructor(name,mod){
          super(name);
          this.model=mod;
        }
        show(){
          return this.present() + ', it is a '+ this.model
        }
      }
      const newCar = new Model("Figa","B1.1");
      docoument.write(newCar.show());
      
    </script>
